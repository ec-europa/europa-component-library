<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/prismjs@1.15.0/themes/prism-okaidia.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/prismjs@1.15.0/plugins/line-numbers/prism-line-numbers.css"
/>
<script>
  if (window.localStorage) {
    if (!window.localStorage.getItem('@storybook/ui/store')) {
      window.localStorage.setItem(
        '@storybook/ui/store',
        JSON.stringify({
          layout: {
            panelPosition: 'right',
          },
          theme: {
            brandTitle: 'ECL v3 EC',
            brandUrl: 'https://github.com/ec-europa/europa-component-library',
            brandImage: null,
          },
        })
      );
    }

    var item = window.localStorage.getItem('storybook-layout');

    var leftPanelWidth = 210;
    var rightPanelWidth = 400;

    window.localStorage.setItem(
      'storybook-layout',
      JSON.stringify({
        resizerPanel: {
          x: window.innerWidth - rightPanelWidth,
          y: 0,
        },
        resizerNav: {
          x: leftPanelWidth,
          y: 0,
        },
      })
    );
  }
</script>
<script
  src="https://ec.europa.eu/wel/cookie-consent/consent.js"
  type="text/javascript"
  defer
></script>
