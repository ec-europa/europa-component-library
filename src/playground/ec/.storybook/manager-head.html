<link
  rel="stylesheet"
  type="text/css"

/>
<link
  rel="stylesheet"
  type="text/css"

/>
<script>
  if (window.localStorage) {
    if (!window.localStorage.getItem('@storybook/ui/store')) {
      window.localStorage.setItem(
        '@storybook/ui/store',
        JSON.stringify({
          layout: {
            panelPosition: 'bottom',
          },
          theme: {
            brandTitle: 'ECL v4 EC',
            brandUrl: 'https://github.com/ec-europa/europa-component-library',
            brandImage: null,
          },
        }),
      );
    }
  }
</script>
