  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous"
></script>
<script>
  function inIframe() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return false;
    }
  }

  function createLink(href, media) {
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = href;
    link.media = media || 'all';
    return link;
  }

  if (
    inIframe() &&
    window.frameElement &&
    window.frameElement.id === 'storybook-preview-iframe'
  ) {
    // Let CSS Resources inject the styles
  } else {
    // Manually inject styles
    var head = document.head || document.getElementsByTagName('head')[0];
    head.appendChild(createLink('./styles/optional/ecl-reset.css', 'screen'));
    head.appendChild(
      createLink('./styles/optional/ecl-ec-default.css', 'screen')
    );
    head.appendChild(createLink('./styles/ecl-ec.css', 'screen'));
    head.appendChild(createLink('./styles/ecl-ec-print.css', 'print'));
  }
</script>
<script type="text/javascript" src="./scripts/ecl-ec.js"></script>
<script>
  let isRTL = false;

  // https://github.com/storybookjs/storybook/issues/6113#issuecomment-473965255
  function runOnPageChange() {
    ECL.autoInit();
  }

  document.onreadystatechange = () => {
    if (document.readyState === 'complete') {
      runOnPageChange();
      const callback = function (mutationsList) {
        for (let i = 0, len = mutationsList.length; i < len; i++) {
          // Check if mutation has added nodes for RTL changes (only)
          if (mutationsList[i].addedNodes.length > 0 && !isRTL) {
            const newNodes = mutationsList[i].addedNodes;
            for (let j = 0; j < newNodes.length; j++) {
              const node = newNodes[j];
              if (
                node.getAttribute('id') === 'storybook-addon-resource_ecl-rtl'
              ) {
                // Add a new mutation observe to check attributes changes on ecl-rtl.css resource node
                new MutationObserver(() => {
                  runOnPageChange();
                }).observe(document.getElementById('ecl-rtl-css'), {
                  attributes: true,
                });

                isRTL = true;
                break;
              }
            }
          }

          if (mutationsList[i].type == 'childList') {
            runOnPageChange();
            break;
          }
        }
      };
      const observer = new MutationObserver(callback);
      const config = { childList: true, subtree: true };
      observer.observe(document.body, config);

      // Add ecl class to body, to ensure that default css is working well
      document.body.classList.add('ecl');
    }
  };
</script>
