backend:
  name: git-gateway
  repo: ec-europa/europa-component-library
  branch: v3-dev
  base_url: https://v3-dev--europa-component-library.netlify.app/
  extension: md
  squash_merges: true
  commit_messages:
    create: 'feat({{collection}}): create {{collection}} “{{slug}}”'
    update: 'feat({{collection}}): update {{collection}} “{{slug}}”'
    delete: 'feat({{collection}}): delete {{collection}} “{{slug}}”'
    uploadMedia: 'Upload “{{path}}”'
    deleteMedia: 'Delete “{{path}}”'

#local_backend: true
media_folder: cms-images
publish_mode: editorial_workflow

collections:
  - label: 'Docs'
    name: 'docs'
    files:
      - label: 'Landing page'
        name: 'index'
        file: 'src/website/src/pages/index.md'
        fields:
          - { label: Body, name: body, widget: markdown }
