# Import design tokens
imports:
  - '@ecl/eu-design-tokens/tokens/typography.yml'

# Custom aliases used in the "default" theme
aliases:
  _FONT_XS: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_XS}/{!LINE_HEIGHT_XS} {!FONT_FAMILY}'
  _FONT_S: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_S}/{!LINE_HEIGHT_S} {!FONT_FAMILY}'
  _FONT_M: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_M}/{!LINE_HEIGHT_M} {!FONT_FAMILY}'
  _FONT_L: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_L}/{!LINE_HEIGHT_L} {!FONT_FAMILY}'
  _FONT_XL: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_XL}/{!LINE_HEIGHT_XL} {!FONT_FAMILY}'
  _FONT_2XL: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_2XL}/{!LINE_HEIGHT_2XL} {!FONT_FAMILY}'
  _FONT_3XL: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_3XL}/{!LINE_HEIGHT_3XL} {!FONT_FAMILY}'
  _FONT_4XL: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_4XL}/{!LINE_HEIGHT_4XL} {!FONT_FAMILY}'
  _FONT_PROLONGED_S: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_S}/{!LINE_HEIGHT_PROLONGED_S} {!FONT_FAMILY}'
  _FONT_PROLONGED_M: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_M}/{!LINE_HEIGHT_PROLONGED_M} {!FONT_FAMILY}'
  _FONT_PROLONGED_L: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_L}/{!LINE_HEIGHT_PROLONGED_L} {!FONT_FAMILY}'
  _FONT_PROLONGED_XL: 'normal normal {!FONT_WEIGHT_REGULAR} {!FONT_SIZE_XL}/{!LINE_HEIGHT_PROLONGED_XL} {!FONT_FAMILY}'
  _FONT_WEIGHT_REGULAR: '{!FONT_WEIGHT_REGULAR}'
  _FONT_WEIGHT_BOLD: '{!FONT_WEIGHT_BOLD}'
  _FONT_FAMILY: '{!FONT_FAMILY}'

# Export properties
props:
  - name: FONT_XS
    value: '{!_FONT_XS}'
    comment: Font XS
    type: font
    category: font
  - name: FONT_S
    value: '{!_FONT_S}'
    comment: Font S
    type: font
    category: font
