# Import design tokens
imports:
  - '@ecl/eu-design-tokens/tokens/icons.yml'

# Custom aliases used in the "default" theme
aliases:
  _ICON_XS: '{!ICON_XS}'
  _ICON_S: '{!ICON_S}'
  _ICON_M: '{!ICON_M}'
  _ICON_L: '{!ICON_L}'
  _ICON_XL: '{!ICON_XL}'
  _ICON_2XL: '{!ICON_2XL}'
  _ICON_FLUID: '{!ICON_FLUID}'

# Export properties
props:
  - name: ICON_XS
    value: '{!_ICON_XS}'
    comment: Icon XS
    type: icon
    category: icon
  - name: ICON_S
    value: '{!_ICON_S}'
    comment: Icon S
    type: icon
    category: icon
  - name: ICON_M
    value: '{!_ICON_M}'
    comment: Icon M
    type: icon
    category: icon
  - name: ICON_L
    value: '{!_ICON_L}'
    comment: Icon L
    type: icon
    category: icon
  - name: ICON_XL
    value: '{!_ICON_XL}'
    comment: Icon XL
    type: icon
    category: icon
  - name: ICON_2XL
    value: '{!_ICON_2XL}'
    comment: Icon 2XL
    type: icon
    category: icon
  - name: ICON_FLUID
    value: '{!_ICON_FLUID}'
    comment: Icon FLUID
    type: icon
    category: icon
