# Custom aliases used in the "default" theme
aliases:
  _COLOR_PRIMARY: "{!COLOR_BLUE_100}"
  _COLOR_SECONDARY: "{!COLOR_YELLOW_100}"
  _COLOR_TERTIARY: "{!COLOR_GREY_15}"
  _COLOR_TEXT: "{!COLOR_GREY_100}"

# Export properties
props:
  COLOR_PRIMARY:
    value: "{!_COLOR_PRIMARY}"
    comment: Primary color
    type: color
    category: color
  COLOR_SECONDARY:
    value: "{!_COLOR_SECONDARY}"
    comment: Secondary color
    type: color
    category: color
  COLOR_TERTIARY:
    value: "{!_COLOR_TERTIARY}"
    comment: Tertiary color
    type: color
    category: color
  COLOR_TEXT:
    value: "{!_COLOR_TEXT}"
    comment: Text color
    type: color
    category: color
