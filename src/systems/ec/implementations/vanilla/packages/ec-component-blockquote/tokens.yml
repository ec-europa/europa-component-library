global:
  type: all
  category: blockquote

# Define aliases
aliases:
  _BLOCKQUOTE_CONTAINER_TOP_INNER_SPACING: "{!BLOCKQUOTE_CONTAINER_TOP_INNER_SPACING}"
  _BLOCKQUOTE_CONTAINER_RIGHT_INNER_SPACING: "{!BLOCKQUOTE_CONTAINER_RIGHT_INNER_SPACING}"
  _BLOCKQUOTE_CONTAINER_BOTTOM_INNER_SPACING: "{!BLOCKQUOTE_CONTAINER_BOTTOM_INNER_SPACING}"
  _BLOCKQUOTE_CONTAINER_LEFT_INNER_SPACING: "{!BLOCKQUOTE_CONTAINER_LEFT_INNER_SPACING}"

# Export properties
props:

  BLOCKQUOTE_CONTAINER_TOP_INNER_SPACING:
    value: "{!_BLOCKQUOTE_CONTAINER_TOP_INNER_SPACING}"
    comment: "Blockquote's top inner spacing"
    type: "spacing"
  BLOCKQUOTE_CONTAINER_RIGHT_INNER_SPACING:
    value: "{!_BLOCKQUOTE_CONTAINER_RIGHT_INNER_SPACING}"
    comment: "Blockquote's right inner spacing"
    type: "spacing"
  BLOCKQUOTE_CONTAINER_BOTTOM_INNER_SPACING:
    value: "{!_BLOCKQUOTE_CONTAINER_BOTTOM_INNER_SPACING}"
    comment: "Blockquote's bottom inner spacing"
    type: "spacing"
  BLOCKQUOTE_CONTAINER_LEFT_INNER_SPACING:
    value: "{!_BLOCKQUOTE_CONTAINER_LEFT_INNER_SPACING}"
    comment: "Blockquote's left inner spacing"
    type: "spacing"
