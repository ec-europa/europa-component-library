<script>
  if (window.localStorage) {
    // Set panel to the right by default + set brand title
    if (!window.localStorage.getItem('@storybook/ui/store')) {
      window.localStorage.setItem(
        '@storybook/ui/store',
        JSON.stringify({
          layout: {
            panelPosition: 'right',
          },
          theme: {
            brandTitle: 'ECL v2 - EC',
            brandUrl: 'https://github.com/ec-europa/europa-component-library',
            brandImage: null,
          },
        })
      );
    }

    // Set "correct" panel widths
    var item = window.localStorage.getItem('storybook-layout');
    if (!item) {
      var leftPanelWidth = 220;
      var rightPanelWidth = 500;

      window.localStorage.setItem(
        'storybook-layout',
        JSON.stringify({
          resizerPanel: {
            x: window.innerWidth - rightPanelWidth,
            y: 0,
          },
          resizerNav: { x: leftPanelWidth, y: 0 },
        })
      );
    }
  }
</script>
