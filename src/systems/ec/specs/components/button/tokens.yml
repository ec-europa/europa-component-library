# Define aliases
aliases:
  _BUTTON_DEFAULT_COLOR: "{!BUTTON_DEFAULT_COLOR}"
  _BUTTON_DEFAULT_BORDER_COLOR: "{!BUTTON_DEFAULT_BORDER_COLOR}"
  _BUTTON_DEFAULT_BACKGROUND_COLOR: "{!BUTTON_DEFAULT_BACKGROUND_COLOR}"
  _BUTTON_HORIZONTAL_INNER_SPACING: "{!BUTTON_HORIZONTAL_INNER_SPACING}"
  _BUTTON_VERTICAL_INNER_SPACING: "{!BUTTON_VERTICAL_INNER_SPACING}"

# Export properties
props:
  # Generic properties
  BUTTON_HORIZONTAL_INNER_SPACING:
    value: "{!_BUTTON_HORIZONTAL_INNER_SPACING}"
    comment: Button horizontal spacing
    type: number
    category: spacing
  BUTTON_VERTICAL_INNER_SPACING:
    value: "{!_BUTTON_VERTICAL_INNER_SPACING}"
    comment: Button vertical spacing
    type: number
    category: spacing

  # Default button

  # Plain state
  BUTTON_DEFAULT_COLOR:
    value: "{!_BUTTON_DEFAULT_COLOR}"
    comment: Default button color
    type: color
    category: text-color
  BUTTON_DEFAULT_BORDER_COLOR:
    value: "{!_BUTTON_DEFAULT_BORDER_COLOR}"
    comment: Default button border color
    type: color
    category: border-color
  BUTTON_DEFAULT_BACKGROUND_COLOR:
    value: "{!_BUTTON_DEFAULT_BACKGROUND_COLOR}"
    comment: Default button background color
    type: color
    category: background-color
