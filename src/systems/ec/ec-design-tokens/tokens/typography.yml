# Typography tokens
# Reference: https://webgate.ec.europa.eu/CITnet/confluence/display/NEXTEUROPA/Typography

aliases:
  FONT_FAMILY: Arial, sans-serif

  FONT_SIZE_XS: 0.75rem
  FONT_SIZE_S: 0.875rem
  FONT_SIZE_M: 1rem
  FONT_SIZE_L: 1.125rem
  FONT_SIZE_XL: 1.25rem
  FONT_SIZE_2XL: 1.5rem
  FONT_SIZE_3XL: 1.75rem
  FONT_SIZE_4XL: 2rem

  LINE_HEIGHT_UI_XS: 1.333
  LINE_HEIGHT_UI_S: 1.143
  LINE_HEIGHT_UI_M: 1.25
  LINE_HEIGHT_UI_L: 1.333
  LINE_HEIGHT_UI_XL: 1.2
  LINE_HEIGHT_UI_2XL: 1.167
  LINE_HEIGHT_UI_3XL: 1.143
  LINE_HEIGHT_UI_4XL: 1.25

  LINE_HEIGHT_PROLONGED_S: 1.429
  LINE_HEIGHT_PROLONGED_M: 1.625
  LINE_HEIGHT_PROLONGED_L: 1.556
  LINE_HEIGHT_PROLONGED_XL: 1.4

  FONT_WEIGHT_REGULAR: 400
  FONT_WEIGHT_BOLD: 600

  # Example of combination
  FONT_4XL: "normal normal !{FONT_WEIGHT_BOLD} {!FONT_SIZE_4XL}/{!LINE_HEIGHT_UI_4XL} {!FONT_FAMILY}"
