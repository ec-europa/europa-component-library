# Custom aliases used in the default theme
aliases:
  _SPACING_2XS: "{!SPACING_2XS}"
  _SPACING_XS: "{!SPACING_XS}"
  _SPACING_S: "{!SPACING_S}"
  _SPACING_M: "{!SPACING_M}"
  _SPACING_L: "{!SPACING_L}"
  _SPACING_XL: "{!SPACING_XL}"
  _SPACING_2XL: "{!SPACING_2XL}"
  _SPACING_3XL: "{!SPACING_3XL}"
  _SPACING_4XL: "{!SPACING_4XL}"

# Export properties
props:
  SPACING_2XS:
    value: "{!_SPACING_2XS}"
