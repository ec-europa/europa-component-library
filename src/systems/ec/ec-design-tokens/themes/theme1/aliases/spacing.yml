    comment: Spacing XS
    type: number
    category: spacing
  SPACING_S:
    value: "{!_SPACING_S}"
    comment: Spacing S
    type: number
    category: spacing
  SPACING_M:
    value: "{!_SPACING_M}"
    comment: Spacing M
    type: number
    category: spacing
  SPACING_L:
    value: "{!_SPACING_L}"
    comment: Spacing L
    type: number
    category: spacing
  SPACING_XL:
    value: "{!_SPACING_XL}"
    comment: Spacing XL
    type: number
    category: spacing
  SPACING_2XL:
    value: "{!_SPACING_2XL}"
    comment: Spacing 2XL
    type: number
    category: spacing
  SPACING_3XL:
    value: "{!_SPACING_3XL}"
    comment: Spacing 3XL
    type: number
