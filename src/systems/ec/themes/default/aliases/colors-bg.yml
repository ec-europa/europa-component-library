# Import design tokens
imports:
  - '@ecl/ec-design-tokens/tokens/colors.yml'

# Export properties
props:
  - name: BG_COLOR_DEFAULT
    value: '#fff'
    comment: Default background colour
    type: color
    category: background-color
  - name: BG_COLOR_PRIMARY
    value: '{!COLOR_BLUE_100}'
    comment: Primary background colour
    type: color
    category: background-color
  - name: BG_COLOR_SECONDARY
    value: '{!COLOR_YELLOW_100}'
    comment: Secondary background colour
    type: color
    category: background-color
  - name: BG_COLOR_SHADE
    value: '{!COLOR_GREY_100}'
    comment: Tertiary background colour
    type: color
    category: background-color
