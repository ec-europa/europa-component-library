# Import design tokens
imports:
  - '@ecl/ec-design-tokens/tokens/icons.yml'

# Custom aliases used in the "default" theme
aliases:
  _ICON_2XS: '{!ICON_2XS}'
  _ICON_XS: '{!ICON_XS}'
  _ICON_S: '{!ICON_S}'
  _ICON_M: '{!ICON_M}'
  _ICON_L: '{!ICON_L}'
  _ICON_XL: '{!ICON_XL}'
  _ICON_2XL: '{!ICON_2XL}'
  _ICON_FLUID: '{!ICON_FLUID}'

  _ICON_PRINT_2XS: '{!ICON_PRINT_2XS}'
  _ICON_PRINT_XS: '{!ICON_PRINT_XS}'
  _ICON_PRINT_S: '{!ICON_PRINT_S}'
  _ICON_PRINT_M: '{!ICON_PRINT_M}'
  _ICON_PRINT_L: '{!ICON_PRINT_L}'
  _ICON_PRINT_XL: '{!ICON_PRINT_XL}'
  _ICON_PRINT_2XL: '{!ICON_PRINT_2XL}'
  _ICON_PRINT_FLUID: '{!ICON_PRINT_FLUID}'

# Export properties
props:
  - name: ICON_2XS
    value: '{!_ICON_2XS}'
    comment: Icon 2XS
    type: icon
    category: icon
  - name: ICON_XS
    value: '{!_ICON_XS}'
    comment: Icon XS
    type: icon
    category: icon
  - name: ICON_S
    value: '{!_ICON_S}'
    comment: Icon S
    type: icon
    category: icon
  - name: ICON_M
    value: '{!_ICON_M}'
    comment: Icon M
    type: icon
    category: icon
  - name: ICON_L
    value: '{!_ICON_L}'
    comment: Icon L
    type: icon
    category: icon
  - name: ICON_XL
    value: '{!_ICON_XL}'
    comment: Icon XL
    type: icon
    category: icon
  - name: ICON_2XL
    value: '{!_ICON_2XL}'
    comment: Icon 2XL
    type: icon
    category: icon
  - name: ICON_FLUID
    value: '{!_ICON_FLUID}'
    comment: Icon FLUID
    type: icon
    category: icon

  - name: ICON_PRINT_2XS
    value: '{!_ICON_PRINT_2XS}'
    comment: Icon Print 2XS
    type: icon
    category: icon
  - name: ICON_PRINT_XS
    value: '{!_ICON_PRINT_XS}'
    comment: Icon Print XS
    type: icon
    category: icon
  - name: ICON_PRINT_S
    value: '{!_ICON_PRINT_S}'
    comment: Icon Print S
    type: icon
    category: icon
  - name: ICON_PRINT_M
    value: '{!_ICON_PRINT_M}'
    comment: Icon Print M
    type: icon
    category: icon
  - name: ICON_PRINT_L
    value: '{!_ICON_PRINT_L}'
    comment: Icon Print L
    type: icon
    category: icon
  - name: ICON_PRINT_XL
    value: '{!_ICON_PRINT_XL}'
    comment: Icon Print XL
    type: icon
    category: icon
  - name: ICON_PRINT_2XL
    value: '{!_ICON_PRINT_2XL}'
    comment: Icon Print 2XL
    type: icon
    category: icon
  - name: ICON_PRINT_FLUID
    value: '{!_ICON_PRINT_FLUID}'
    comment: Icon Print Fluid
    type: icon
    category: icon
