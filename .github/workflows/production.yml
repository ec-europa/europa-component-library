name: ECL v3 release

on:
  push:
    branches:
      - '!*'
    tags:
      - 'v*'
jobs:
  deploy-release:
    runs-on: ubuntu-latest
    name: build and deploy the release
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Export PUBLIC_URL
        run: export PUBLIC_URL="/component-library"
      - name: Build release
        run: yarn dist
      - name: Retrieve tag
        run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
      - name: Set version
        run: echo $RELEASE_VERSION > dist/website/.version
      - name: Set commit
        run: echo ${{ github.sha }} > dist/website/.commit
      - name: Generate sri file
        run: node scripts/sri.js
      - name: Deploy to cdn
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ./dist/packages
          destination: s3://inno-ecl/ecl/$RELEASE_VERSION
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
          flags: --recursive
      - name: Create the package
        uses: montudor/action-zip@v1
        with:
          args: zip -r europa-component-library-$RELEASE_VERSION.zip dist/website
      - name: Deploy package to github
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          asset_path: ./europa-component-library-$RELEASE_VERSION.zip
          asset_name: europa-component-library-$RELEASE_VERSION.zip
          asset_content_type: application/zip
          upload_url: https://github.com/ec-europa/europa-component-library/releases/download/$RELEASE_VERSION/
      - name: Deploy sri to github
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          asset_path: ./dist/packages/europa-component-library-$RELEASE_VERSION-sri.json
          asset_name: europa-component-library-$RELEASE_VERSION-sri.json
          upload_url: https://github.com/ec-europa/europa-component-library/releases/download/$RELEASE_VERSION/
