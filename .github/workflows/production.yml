name: Production deployment

on:
  push:
    branches:
      - '!*'
    tags:
      - 'v*'
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    name: deploy release
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Export PUBLIC_URL
        run: export PUBLIC_URL="/component-library"
      - name: Build icons
        run: yarn build:icons
      - name: Build presets
        run: yarn build:presets
      - name: Build storybook
        run: yarn dist:storybook
      - name: Build website
        run: yarn dist:website
      - name: Set version
        run: echo ${{ github.event.release.tag_name }} > dist/website/.version
      - name: Set commit
        run: echo ${{ github.sha }} > dist/website/.commit
      - name: Generate sri file
        run: node scripts/sri.js
      - name: Package application
        run: yarn dist
      - name: Deploy to cdn
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ./dist/packages
          destination: s3://inno-ecl/ecl/${{ github.event.release.tag_name }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
          flags: --recursive
      - name: Create the package
        uses: montudor/action-zip@v1
        with:
          args: zip -r europa-component-library-{{ github.event.release.tag_name }}.zip dist/website
      - name: Deploy package to github
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          asset_path: ./europa-component-library-{ github.event.release.tag_name }}.zip
          asset_name: europa-component-library-{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
          upload_url: https://github.com/ec-europa/europa-component-library/releases/download/{{ github.event.release.tag_name }}/
      - name: Deploy sri to github
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          asset_path: ./dist/packages/europa-component-library-{ github.event.release.tag_name }}-sri.json
          asset_name: europa-component-library-{ github.event.release.tag_name }}-sri.json
          upload_url: https://github.com/ec-europa/europa-component-library/releases/download/{{ github.event.release.tag_name }}/
