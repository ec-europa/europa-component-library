branches: master

pipeline:
  # On PRs, checkout master (for tests)
  checkout-master:
    image: plugins/git
    commands:
      - git fetch origin master
      - git checkout master
      - git checkout -
    when:
      event: [push, pull_request]
      branch:
        exclude: master

  prepare:
    image: node:latest
    commands:
      - git checkout master
      - git checkout -

  build:
    image: node:latest
    commands:
      - yarn install --frozen-lockfile

  coding-conventions:
    group: test
    image: node:latest
    commands:
      - yarn test:coding-conventions

  functional:
    group: test
    image: node:latest
    secrets: [ SAUCE_USERNAME, SAUCE_ACCESS_KEY ]
    commands:
      - yarn dist
      - yarn test:functional
