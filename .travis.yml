language: node_js
node_js:
  - "6"
env:
  global:
    - CXX=g++-4.8
  matrix:
    - TEST_SUITE=lint
    - TEST_SUITE=test:a11y
    - TEST_SUITE=gemini:test

sudo: required
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  artifacts:
    paths:
      - $TRAVIS_BUILD_DIR/gemini-report/
  sauce_connect: true

cache:
  apt: true
  yarn: false
  directories:
    - node_modules

install:
  - npm install
  - npm run dist

before_script:
  - if [[ "$TEST_SUITE" == "gemini:test" ]]; then npm install -g selenium-standalone && selenium-standalone install && sleep 5; fi

script:
  - npm run $TEST_SUITE # run tests in parallel
