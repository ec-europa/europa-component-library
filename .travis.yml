language: node_js
node_js:
  - "7"

cache:
  apt: true
  yarn: true
  directories:
    - node_modules

script:
   - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then printenv fi'
   - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then printenv fi'

before_script:
  - npm install -g s3-website
after_script:
  - echo 'after_script hook ran ....'
after_success:
  - echo 'after_success hook ran ....'
