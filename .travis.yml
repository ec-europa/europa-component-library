language: node_js # let travis extract node version from .nvmrc

# Disable email notifications
notifications:
  email: false

env:
  global:
    - CXX=g++-4.8

sudo: false
dist: trusty

# Only build the master
branches:
  only:
  - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

cache:
  apt: true
  yarn: true
  directories:
    - node_modules

matrix:
  include:
    # Nodejs - Webdriver.io
    - env: TEST_SUITE=test:functional
      addons:
        apt:
          packages:
            - graphicsmagick
        sauce_connect: true

    # Nodejs - Lint
    - env: TEST_SUITE=test:coding-conventions

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - if [ "${TEST_SUITE}" = "test:functional" ] && { [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ] || [ "$(yarn lerna updated -- --since master)" ] } ; then
      npm rebuild node-sass;
      npm run dist;
    fi

script:
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ] || [ "${TEST_SUITE}" != "test:functional" ] || [ "$(yarn lerna updated -- --since master)" ] ; then
      npm run $TEST_SUITE;
    fi
