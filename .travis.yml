language: node_js

# Disable email notifications
notifications:
  email: false

env:
  global:
    - CXX=g++-4.8

sudo: false
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

cache:
  apt: true
  yarn: true
  directories:
    - node_modules

after_success:
  - echo $TRAVIS_BRANCH
