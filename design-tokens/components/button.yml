  BUTTON_DEFAULT_BORDER_COLOR: "{!THEME_BUTTON_DEFAULT_BORDER_COLOR}"
  BUTTON_DEFAULT_BACKGROUND_COLOR: "{!THEME_BUTTON_DEFAULT_BACKGROUND_COLOR}"

# Export properties
props:

  ## Default button

  # Plain state
  BUTTON_DEFAULT_COLOR:
    value: "{!BUTTON_DEFAULT_COLOR}"
