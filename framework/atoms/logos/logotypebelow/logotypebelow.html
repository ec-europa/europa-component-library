{# Define macro to make it easily accessible from elsewhere #}
{% macro logoTypeBelow(to="", title="", externalClass="") %}
<a href="{{ to }}" class="logo logo--logotypebelow {{ externalClass }}" title="{{ title }}">
  <span class="sr-only">{{ title }}</span>
</a>
{% endmacro %}

{# Render if this file is included as a template with data inherited from the context #}
<div class="clearfix"> <!-- only required for the style guide -->
  <div class="{{ modifier_class }}">
    {{ logoTypeBelow("#top", "Home") }}
  </div>
</div>
