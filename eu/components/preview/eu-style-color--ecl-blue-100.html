

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout</title>
    <script>document.documentElement.classList.remove('no-js');</script>
    <link rel="stylesheet" href="../../eu-preset-website/styles/ecl-eu-preset-website.css">
    <style>
    body {
      background-color: #f0f2f5;
    }
    .palette {
      border: 4px solid #fff;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff;
      -webkit-box-shadow: 0px 3px 0px 0px rgba(226, 228, 231, 0.75);
      -moz-box-shadow:    0px 3px 0px 0px rgba(226, 228, 231, 0.75);
      box-shadow:         0px 3px 0px 0px rgba(226, 228, 231, 0.75);
    }
    .list-palette {
      width: 100%;
      max-width: 850px;
      margin: auto;
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding-left: 0;
    }
    .palette--primary {
      width: 30%;
      margin-top: 1em;
      margin-bottom: 2em;
    }
    .palette--blue {
      width: 15%;
      margin-bottom: 1em;
    }
    .palette--yellow {
      width: 15%;
      margin-bottom: 1em;
    }
    .palette--grey {
      width: 13%;
      margin-bottom: 2em;
    }
    .palette--notification {
      width: 23%;
      margin-bottom: 1em;
    }
    .palette-color {
      position: relative;
    }
    .palette-color {
      height: 3em;
    }
    .palette--primary .palette-color {
      height: 5em;
    }
    .palette-color__content {
      padding: 10px;
    }
    .palette-color__name {
      font-size: 0.6rem;
      font-weight: 600;
    }
    .palette-color__code {
      color: #707070;
      font-size: 0.6rem;
      margin-top: 0.5em;
    }
    </style>
  </head>
  <body class="ecl-typography">
    <ul class="list-palette">
      <div class="palette-color" style="background-color: #004494"></div>
<div class="palette-color__content">
  <div class="palette-color__name">$ecl-blue-100</div>
  <div class="palette-color__code">#004494</div>
</div>

    </ul>
  </body>
</html>
